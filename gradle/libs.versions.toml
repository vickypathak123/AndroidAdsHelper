# Shimmer Layout
facebook-shimmer = { group = "com.facebook.shimmer", name = "shimmer", version.ref = "shimmer" }

# Lottie Animation
lottie-animation = { group = "com.airbnb.android", name = "lottie", version.ref = "lottie" }

# Dots Indicator
zhpanvip-dotsindicator = { group = "com.github.zhpanvip", name = "viewpagerindicator", version.ref = "zhpanvip-dotsindicator" }

# Others
akspermission-android = { group = "com.github.AkshayHarsoda", name = "AksPermission-Android", version.ref = "akspermissionAndroid" }
colorslider = { group = "com.github.naz013", name = "ColorSlider", version.ref = "colorslider" }

#Glide
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }


